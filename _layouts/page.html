---
layout: default
---
<article class="post">

<div class="post-content">
 {% if page.titleDisplay %}
    <h3>{{site.course}} {{ page.titleDisplay }}</h3>
 {% else if page.full_title %}
    <h3>{{site.course}} {{ page.full_title }}</h3>
 {% else %}
    <h3>{{site.course}} {{ page.title }}</h3>
 {% endif %}
    {{ content }}
  </div>

</article>
